<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- Global Container -->
		<div class="flex items-center justify-center min-h-screen bg-slate-100">
			<!-- Card Container -->
			<div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
				<!-- Image Div -->
				<div>
					<img
						src="./assets/headphone.png"
						alt="Pink headpfones with cat ears"
						class="mx-auto w-60 hover:scale-105 transition duration-200"
					/>
				</div>

				<!-- Content -->
				<div class="flex flex-col space-y-6">
					<!-- Label & Title Container -->
					<div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
						<div>
							<div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping</div>
						</div>
					</div>

					<!-- Title -->
					<h1 class="max-w-sm text-2xl font-medium text-center md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
					<!-- Price Container -->
					<div class="flex flex-col mb-x space-y-3 text-center md:text-left">
						<p class="line-through">$799</p>
						<p class="text-5xl font-bold">$599</p>
						<p class="text-sm font-light text-gray-400">The offer is valid until April 3 or as long as stock last!</p>
					</div>

					<!-- Button Group -->
					<div class="group">
						<button
							class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:bg-blue-800 group-hover:border-t-blue-700 group-hover:shadow-lg"
						>
							<div class="px-6 duration-150 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
